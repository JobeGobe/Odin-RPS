<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game-container">

        <div class="button-container"></div>
        <div class="score-container">
            <div class="player-score-container">
                <p class="score-header">Player Score:</p>
                <p class="score, player-score-number"></p>
            </div>
            <div class="computer-score-container">
                <p class="score-header">Computer Score:</p>
                <p class="score, computer-score-number"></p>
            </div>
        </div>

    </div>
    <footer>
        <a href='https://github.com/JobeGobe/odin-rps'><img src="images/github-logo.svg" alt="Github Logo"></a>
    </footer>
</body>
</html>
